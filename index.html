<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator Rafe Draper</title>
</head>

<body>
    <div class="container">
        <div class="displaycont">
            <div class="frame">
                <div id="anotation" class="little-disp"></div>
                <div id="screen" class="display">0</div>
            </div>
        </div>
        <button id="clear" data-key="C" class="operator">C</button>
        <button id="delete" data-key="del" class="operator">&#8676</button>
        <button id="/" data-key="/" class="operator">&#247</button>

        <button id="7" data-key="7" class="key">7</button>
        <button id="8" data-key="8" class="key">8</button>
        <button id="9" data-key="9" class="key">9</button>
        <button id="*" data-key="*" class="operator">x</button>

        <button id="4" data-key="4" class="key">4</button>
        <button id="5" data-key="5" class="key">5</button>
        <button id="6" data-key="6" class="key">6</button>
        <button id="-" data-key="-" class="operator">&#8211</button>

        <button id="1" data-key="1" class="key">1</button>
        <button id="2" data-key="2" class="key">2</button>
        <button id="3" data-key="3" class="key">3</button>
        <button id="+" data-key="+" class="operator">+</button>

        <button id="0" data-key="0" class="key zero">0</button>
        <button id="." data-key="." class="operator">.</button>
        <button id="=" data-key="=" class="operator">=</button>
    </div>

</body>
<script src="java.js" type="text/javascript"></script>

</html>
