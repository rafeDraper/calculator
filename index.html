<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator Rafe Draper</title>
</head>

<body>
    <div class="container">
        <div class="frame">
            <div id="anotation"></div>
            <div id="screen" class="display">0123</div>
        </div>

        <button id="clear" data-key="C" class="key">C</button>
        <button data-key="del" class="key">&#8676</button>
        <button data-key="/" class="operator">&#247</button>

        <button data-key="7" class="key">7</button>
        <button data-key="8" class="key">8</button>
        <button data-key="9" class="key">9</button>
        <button data-key="*" class="operator">x</button>

        <button data-key="4" class="key">4</button>
        <button data-key="5" class="key">5</button>
        <button data-key="6" class="key">6</button>
        <button data-key="-" class="operator">&#8211</button>

        <button data-key="35" class="key">1</button>
        <button data-key="2" class="key">2</button>
        <button data-key="3" class="key">3</button>
        <button data-key="+" class="operator">+</button>

        <button id="zero"data-key="0" class="key">0</button>
        <button data-key="." class="key">.</button>
        <button data-key="=" class="operator">=</button>

        


    </div>
    
</body>
<script src="java.js" type="text/javascript"></script>

</html>
